<div class="container">
  <div class="video-frame">
    <video #videoPlayer id="video" controls>
      <source src="assets/video-test/shapesB1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div #questionOverlay class="question-overlay hidden">
      <div #questionBox class="questionBox">
        <div #questionContent id="questionContent"></div>
        <!-- ممكن تضيف أزرار للإجابة -->
      </div>
    </div>
  </div>
</div>

<button id="exit-btn" class="exit-btn" (click)="handleExit()">Exit</button>

<div #introOverlay class="intro-overlay">
  <h1>Welcome.</h1>
  <p>Please, Open your camera to evaluate visual focus.</p>
  <button id="start-with-camera" (click)="startWithCamera()">
    Open Camera & Start
  </button>
  <button id="start-without-camera" (click)="startWithoutCamera()">
    Dismiss
  </button>
</div>

<div #congratsOverlay class="congrats-overlay hidden">
  <h1>🎉 Congratulations! 🎉</h1>
  <p>You answered <span id="correct-answers">0</span> questions of 5</p>
  <button (click)="tryAgain()">Try Again</button>
  <button (click)="handleExit()">Exit</button>
</div>

<div #overOverlay class="over-overlay hidden">
  <h1>Game Over</h1>
  <p>You answered <span id="correct-answers">0</span> questions correctly.</p>
  <button (click)="tryAgain()">Try Again</button>
  <button (click)="handleExit()">Exit</button>
</div>
