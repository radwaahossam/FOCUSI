
<div class="px-4">
  <h2 class="text-4xl font-extrabold mb-14 text-center text-white">
    Some Stories Help Children Focus More
  </h2>

  <div *ngIf="isLoading" class="text-center text-white">Loading...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let story of stories" class="bg-white rounded-xl shadow-md overflow-hidden text-center p-4">
      <img [src]="story.coverPageUrl" alt="cover" class="w-full h-48 object-cover mb-4 rounded">
      <p class="text-[#A82222] font-medium mb-4 text-lg">"{{ story.storyName }}"</p>
      <button (click)="openPDF(story.storyUrl)"
              class="bg-white border-2 border-[#A82222] text-[#A82222] hover:bg-[#A82222] hover:text-white transition-all rounded-full px-6 py-2 font-semibold italic">
        See Full Story
      </button>
    </div>
  </div>
</div>
