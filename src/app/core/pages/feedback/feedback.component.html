
<div class="text-white min-h-screen flex flex-col justify-center items-center font-[Exo 2 sans-serif]">
    <h2 class="text-4xl font-bold mb-10 text-center">We'd love your feedback to help us improve the platform</h2>
  
    <form (ngSubmit)="submitFeedback()" class="w-full max-w-2xl space-y-6">
  
      <!-- Q1 -->
      <div>
        <label class="block mb-2 font-bold text-lg">1. To what extent did the program help you understand your child's behavior?</label>
        <div class="flex gap-2 text-yellow-400 text-3xl">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <span (click)="setRating('understanding', i + 1)"
                  [class.text-white]="(i + 1) > Feedback.ratings.understanding"
                  class="cursor-pointer">★</span>
          </ng-container>
        </div>
      </div>
  
      <!-- Q2 -->
      <div>
        <label class="block mb-2 font-bold text-lg">2. Were the activities suitable for your child's age?</label>
        <div class="flex gap-2 text-yellow-400 text-3xl">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <span (click)="setRating('suitability', i + 1)"
                  [class.text-white]="(i + 1) > Feedback.ratings.suitability"
                  class="cursor-pointer">★</span>
          </ng-container>
        </div>
      </div>
  
      <!-- Q3 -->
      <div>
        <label class="block mb-2 font-bold text-lg">3. Was the content clear and easy to understand?</label>
        <div class="flex gap-2 text-yellow-400 text-3xl">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <span (click)="setRating('clarity', i + 1)"
                  [class.text-white]="(i + 1) > Feedback.ratings.clarity"
                  class="cursor-pointer">★</span>
          </ng-container>
        </div>
      </div>
  
    <!-- Q4 -->
  <div>
    <label class="block mb-2 font-bold text-lg">4. Did you notice any improvement in your child’s attention or behavior?</label>
    <div class="radio-group flex gap-6 text-white">
      <label class="flex items-center space-x-2 cursor-pointer ">
        <input type="radio" name="improvement" [(ngModel)]="Feedback.improvement" value="Yes" class="accent-red-600 w-4 h-4">
        <span>Yes</span>
      </label>
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="radio" name="improvement" [(ngModel)]="Feedback.improvement" value="No" class="accent-red-600 w-4 h-4">
        <span>No</span>
      </label>
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="radio" name="improvement" [(ngModel)]="Feedback.improvement" value="Not Sure" class="accent-red-600 w-4 h-4">
        <span>Not Sure</span>
      </label>
    </div>
  </div>
  

       <!-- Q5 -->
  <div>
    <label class="block mb-2 font-bold text-lg">5. Would you like to continue using the program?</label>
    <div class="radio-group flex gap-6 text-white">
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="radio" name="continue" [(ngModel)]="Feedback.continue" value="Yes" class="accent-red-600 w-4 h-4">
        <span>Yes</span>
      </label>
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="radio" name="continue" [(ngModel)]="Feedback.continue" value="No" class="accent-red-600 w-4 h-4">
        <span>No</span>
      </label>
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="radio" name="continue" [(ngModel)]="Feedback.continue" value="Not Sure" class="accent-red-600 w-4 h-4">
        <span>Not Sure</span>
      </label>
    </div>
  </div>

    <!-- Q6 -->
    <div>
        <label class="block mb-2 font-bold text-lg">6. Would you recommend this program to other parents?</label>
        <div class="radio-group flex gap-6 text-white">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="recommend" [(ngModel)]="Feedback.recommend" value="Yes" class="accent-red-600 w-4 h-4">
            <span>Yes</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="recommend" [(ngModel)]="Feedback.recommend" value="No" class="accent-red-600 w-4 h-4">
            <span>No</span>
          </label>
        </div>
      </div>

      <!-- Q7 -->
      <div>
        <label class="block mb-2 font-bold text-lg">7. Which part of the program did you find most helpful?</label>
        <select [(ngModel)]="Feedback.favoritePart" name="favoritePart" class="text-black w-full p-2 rounded">
          <option value="">-- Select --</option>
          <option value="Games">Games</option>
          <option value="Stories">Stories</option>
          <option value="Tips">Parent advices</option>
          <option value="Routine">Daily Routine</option>
        </select>
      </div>
   
  
      <!-- Q8 -->
      <div>
        <label class="block mb-2 font-bold text-lg">8. Do you have any suggestions to improve the program?</label>
        <textarea [(ngModel)]="Feedback.suggestions" name="suggestions" rows="3" class="w-full p-2 rounded text-black"></textarea>
      </div>
    

  <!-- Submit -->
  <button type="submit" class="btn bg-white text-red-800 font-bold px-6 py-2 rounded hover:bg-gray-100 block mx-auto">
    Send Your Feedback
  </button>
    </form>
  
    <!-- MODAL -->
    <div *ngIf="showThankYouModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-60 transition-opacity duration-300">
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full text-center transform transition-all duration-500 scale-100 animate-fade-in-up">
        <h2 class="text-2xl font-bold text-red-800 mb-4">Thank you!</h2>
        <p class="text-gray-700 mb-6">We appreciate your feedback. It helps us improve the program for all children and parents.</p>
        <button (click)="closeModal()" class="bg-red-800 text-white px-6 py-2 rounded hover:bg-red-700">
          OK
        </button>
      </div>
    </div>
  </div>
