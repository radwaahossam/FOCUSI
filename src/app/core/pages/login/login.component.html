
<form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-screen-lg flex flex-col justify-center px-6 py-4 mx-auto">
    <h2 class="text-white text-4xl mb-7 font-bold text-center">Register Now:</h2>
    
    <div *ngIf="apiError" class="flex p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
  <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>
  {{ apiError }}
</div>

   
    <div class="relative z-0 w-full mb-5 group">
        @let emailControl =loginForm.get("email");
        <label for="email" class="block mb-2 text-sm text-white font-medium">Email</label>
        <input formControlName="email" type="email" id="email" class="bg-white text-black text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5  dark:text-white " placeholder=" " required />
        <app-error-message [nameControl]="emailControl"></app-error-message>

    </div>

    <div class="relative z-0 w-full mb-5 group">
        @let passwordControl =loginForm.get("password");
        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
        <input formControlName="password" type="password" id="password" class="bg-white  text-black text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5" placeholder=" " required />
        <app-error-message [nameControl]="passwordControl"></app-error-message>
    </div>


    <div class="flex justify-between">
        <div class="flex items-start justify-between">
            <div class="flex h-5">
            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
            </div>
            <div class="ml-3 text-sm">
            <label for="remember" class="text-white">Remember me</label>
            </div>
        </div>
        <div>
            <a routerLink="/auth/forget-password" class="text-sm font-medium text-white hover:underline">Forgot password?</a>
        </div>
    </div>

    <div class="grid place-items-center mt-4">
        <button type="submit" class="btn text-[#A82222] bg-white hover:bg-second focus:ring-red-800 focus:outline-none font-medium rounded-lg text-lg w-full sm:w-auto px-7 py-2 text-center">
            <ng-container *ngIf="isCallingApi; else loginText">
            <svg aria-hidden="true" role="status" class="inline mr-2 w-4 h-4 me-3 text-gray-200 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#A82222"/>    </svg>
            </ng-container>
            <ng-template #loginText>Login</ng-template>
        </button>

            <p class="text-sm font-light text-white pt-4">
                Donâ€™t have an account yet? <a routerLink="/auth" class="font-bold text-blue-700 hover:underline">Register</a>
            </p>
    </div>

</form>
